<header class="mobile-header-1">
    <div class="container">
        <!-- menu icon -->
        <div class="menu-icon d-inline-flex mr-4">
            <button data-toggle="toggle" (click)="openSideBar = true">
        <span></span>
      </button>
        </div>
        <!-- logo image -->
        <div class="site-logo">
            <a routerLink="/home">
                <img src="assets/images/sanjaytop.svg" alt="logo" />
            </a>
        </div>
    </div>
</header>
<header class="desktop-header-1 d-flex align-items-start flex-column" [ngClass]="{ open: openSideBar }" data-toggle="toggle">
    <div class="cross" (click)="openSideBar = false" *ngIf="openSideBar">
        <span><fa-icon [icon]="['fas', 'times-circle']"></fa-icon></span>
    </div>

    <!-- logo image -->
    <div class="site-logo">
        <a routerLink="/home">
            <img src="assets/images/sanjaytop.svg" alt="logo" />
        </a>
    </div>

    <!-- main menu -->
    <nav>
        <ul class="vertical-menu scrollspy">
            <li>
                <a routerLink="/home" [routerLinkActive]="'active'" class="nav-link"><i class="icon-home">
            <fa-icon [icon]="['fas', 'home']"></fa-icon
          ></i>
          <span>Home</span>
        </a>
            </li>
            <li>
                <a class="nav-link" routerLink="/about" [routerLinkActive]="'active'"><i class="icon-user-following">
            <fa-icon [icon]="['fas', 'user']"></fa-icon
          ></i>
          <span>About</span></a
        >
      </li>

      <li>
        <a routerLink="/services" class="nav-link" [routerLinkActive]="'active'"
          ><i class="icon-graduation">
            <fa-icon [icon]="['fas', 'briefcase']"></fa-icon
          ></i>
          <span>Services</span></a
        >
      </li>
      <li>
        <a
          routerLink="/experience"
          class="nav-link"
          [routerLinkActive]="'active'"
          ><i class="icon-graduation">
            <fa-icon [icon]="['fas', 'graduation-cap']"></fa-icon
          ></i>
          <span>Experience</span></a
        >
      </li>
      <li>
        <a routerLink="/contact" class="nav-link" [routerLinkActive]="'active'"
          ><i class="icon-bubbles">
            <fa-icon [icon]="['fas', 'comments']"></fa-icon
          ></i>
          <span>Contact</span></a
        >
      </li>
    </ul>
  </nav>

  <!-- site footer -->
  <div class="footer">
    <!-- copyright text -->
    <span class="copyright">Â© 2020 Bolby Template.</span>
  </div>
</header>
